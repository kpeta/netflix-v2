name: Deploy to Vercel

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "22"

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy to Vercel
        run: |
          # Capture the full output of the deployment command
          VERCEL_OUTPUT=$(vercel --prod --token ${{ secrets.VERCEL_TOKEN }} --yes)
          echo "Deployment output: $VERCEL_OUTPUT"

          # Extract the deployment URL from the output
          DEPLOYMENT_URL=$(echo "$VERCEL_OUTPUT" | grep -oP 'https:\/\/[^\s]+\.vercel\.app')
          echo "Deployment URL: $DEPLOYMENT_URL"

      - name: Check Vercel Deployment Status
        run: |
          # Inspect the deployment using the URL
          STATUS=$(vercel inspect $DEPLOYMENT_URL --token ${{ secrets.VERCEL_TOKEN }} | grep 'State' | awk '{print $2}')

          if [ "$STATUS" != "READY" ]; then
            echo "Deployment failed with status: $STATUS"
            exit 1
          else
            echo "Deployment successful with status: $STATUS"
          fi
